{% extends 'store/main.html' %}

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'store/style.css' %}">

{% block content %}
    <h1>CHECKOUT PAGE</h1>

    <div class="card">
        <h5 class="card-header">Shipping Information</h5>
        <div class="card-body">
            <input type="text" name="name" placeholder="Name..">
			<input type="email" name="email" placeholder="Email..">
            <input type="text" name="address" placeholder="Address..">
            <input type="text" name="city" placeholder="City..">
            <input type="text" name="state" placeholder="State..">
            <input type="text" name="zipcode" placeholder="Zip code..">
            <hr>
            <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
        </div>
        <h5 class="card-header">Order Summary</h5>
        <div class="card-body">
            <img src="{% static 'store/images/placeholder.jpeg' %}">
            <h5 class="card-title">Items: 2</h5>
            <h5 class="card-title">Total: $40</h5>
            <h5 class="card-title">Items: Product_1</h5>
            <h5 class="card-title">Price: $20</h5>
            <h5 class="card-title">Quantity: 2</h5>
        </div>
    </div>
{% endblock content %}
